<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Card Shop</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Pokémon Card Shop</h1>
        <nav>
            <ul>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#cart">Cart</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Search Bar -->
    <section id="search">
        <input type="text" id="search-bar" placeholder="Search for Pokémon packs..." onkeyup="searchProducts()">
    </section>

    <!-- Shop Section -->
    <section id="shop">
        <h2>Our Pokémon Packs</h2>
        <div id="product-list">
            <!-- Example product (Dynamic content will go here) -->
            <div class="product" data-name="Shining Legends Pack">
                <img src="shining-legends.jpg" alt="Shining Legends Pack">
                <h3>Shining Legends Pack</h3>
                <p>$10.00</p>
                <p>Available: <span class="stock">10</span> in stock</p>
                <button onclick="addToCart('Shining Legends Pack', 10)">Add to Cart</button>
            </div>
            <!-- More products will go here... -->
        </div>
    </section>

    <!-- Cart Section -->
    <section id="cart">
        <h2>Your Cart</h2>
        <div id="cart-items">
            <!-- Cart items will appear here -->
        </div>
        <button onclick="checkout()">Proceed to Checkout</button>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Pokémon Card Shop. All rights reserved.</p>
    </footer>
</body>
</html>
