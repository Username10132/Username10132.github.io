<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéPack Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Navbar */
        nav {
            background-color: #3e8e41;
            padding: 10px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin: 0;
        }
        nav ul li {
            margin: 0 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            display: inline-block;
        }
        nav ul li a:hover {
            text-decoration: underline;
            background-color: #2f7033;
            border-radius: 5px;
        }

        /* Logo and Search Bar */
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #3e8e41;
        }
        .logo-container img {
            width: 50px;
            margin-right: 15px;
        }
        .logo-container h1 {
            color: white;
            font-family: 'Roboto', sans-serif;
            font-size: 36px;
        }
        .search-bar {
            position: relative;
            display: flex;
            align-items: center;
            max-width: 300px;
            margin-left: auto;
        }
        .search-bar input {
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            margin-right: 10px;
        }
        .search-bar button {
            padding: 10px;
            background-color: #2f7033;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            padding: 30px;
            margin-top: 20px;
        }

        .product-card {
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        .product-card h3 {
            font-size: 20px;
            margin-top: 15px;
            color: #333;
        }

        .product-card p {
            color: #777;
            font-size: 14px;
        }

        .product-card .price {
            font-size: 18px;
            color: #333;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Footer */
        .footer {
            background-color: #3e8e41;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Logo and Search Bar -->
    <div class="logo-container">
        <img src="https://www.pokemon.com/etc/designs/pokemon/favicon.ico" alt="PokéPack Logo">
        <h1>PokéPack Shop</h1>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search for Pokémon packs...">
            <button onclick="searchProducts()">Search</button>
        </div>
    </div>

    <!-- Product Gallery -->
    <div class="gallery">
        <!-- Product Cards will be inserted here via JavaScript -->
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2025 PokéPack Shop. All rights reserved.
    </div>

            { name: "Evolutions Booster Pack", price: "$50", image: "https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png" },
