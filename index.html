<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Card Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navigation Bar -->
  <header>
    <nav class="navbar">
      <div class="logo">
        <h1>PokéStore</h1>
      </div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="search-bar">
        <input type="text" placeholder="Search products..." id="search" oninput="searchProducts()">
        <button><i class="fa fa-search"></i></button>
      </div>
    </nav>
  </header>

  <!-- Hero Section (Trending Products) -->
  <section class="hero">
    <h2>Trending: Pokémon Packs</h2>
    <div class="product-showcase">
      <div class="product-card">
        <img src="https://example.com/trending-pokemon-pack.jpg" alt="Trending Pokémon Pack">
        <div class="product-info">
          <h3>Shiny Charizard Pack</h3>
          <p>Price: $25.00</p>
          <button>Add to Cart</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Featured Products Section -->
  <section class="featured-products">
    <h2>New Arrivals & Restocks</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="https://example.com/pokemon-pack1.jpg" alt="Pokémon Pack 1">
        <div class="product-info">
          <h3>Pikachu Pack</h3>
          <p>Price: $15.00</p>
          <button>Add to Cart</button>
        </div>
      </div>
      <div class="product-card">
        <img src="https://example.com/pokemon-pack2.jpg" alt="Pokémon Pack 2">
        <div class="product-info">
          <h3>Bulbasaur Pack</h3>
          <p>Price: $18.00</p>
          <button>Add to Cart</button>
        </div>
      </div>
      <!-- Add more product cards as needed -->
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 PokéStore | All Rights Reserved</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
