<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéPack Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Navbar */
        nav {
            background-color: #3e8e41;
            padding: 15px 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Header */
        header {
            background-color: #3e8e41;
            padding: 40px 0;
            color: white;
            text-align: center;
        }
        header h1 {
            font-family: 'Roboto', sans-serif;
            font-size: 48px;
        }
        .logo {
            width: 70px;
            vertical-align: middle;
            margin-right: 15px;
        }

        /* Search Bar */
        .search-bar {
            margin: 30px auto;
            display: flex;
            justify-content: center;
        }
        .search-bar input {
            padding: 15px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .search-bar button {
            padding: 15px;
            background-color: #3e8e41;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
        }

        /* Main Content */
        .container {
            width: 90%;
            margin: 30px auto;
            padding: 0 20px;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 20px;
        }

        .product-card {
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        .product-card h3 {
            font-size: 20px;
            margin-top: 15px;
            color: #333;
        }

        .product-card p {
            color: #777;
            font-size: 14px;
        }

        .product-card .price {
            font-size: 18px;
            color: #333;
            font-weight: bold;
            margin-top: 10px;
        }

        .footer {
            background-color: #3e8e41;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Header Section -->
    <header>
        <img class="logo" src="https://via.placeholder.com/50" alt="PokéPack Logo">
        <h1>PokéPack Shop</h1>
    </header>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" id="search" placeholder="Search for Pokémon packs...">
        <button onclick="searchProducts()">Search</button>
    </div>

    <!-- Main Product Section -->
    <div class="container">
        <div class="product-list">
            <!-- Product Cards will be inserted here via JavaScript -->
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2025 PokéPack Shop. All rights reserved.
    </div>

    <script>
        // Sample products data
        const products = [
            { name: "Base Set Booster Pack", price: "$100", image: "https://via.placeholder.com/200" },
            { name: "Shining Legends Pack", price: "$40", image: "https://via.placeholder.com/200" },
            { name: "Hidden Fates Booster Pack", price: "$80", image: "https://via.placeholder.com/200" },
            { name: "Charizard GX Tin", price: "$150", image: "https://via.placeholder.com/200" },
            { name: "Evolutions Booster Pack", price: "$50", image: "https://via.placeholder.com/200" },
        ];

        // Display product cards
        function displayProducts(filteredProducts) {
            const productList = document.querySelector('.product-list');
            productList.innerHTML = '';

            filteredProducts.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>Special Edition</p>
                    <div class="price">${product.price}</div>
                `;
                productList.appendChild(productCard);
            });
        }

        // Search products by name
        function searchProducts() {
            const searchQuery = document.getElementById('search').value.toLowerCase();
            const filteredProducts = products.filter(product => product.name.toLowerCase().includes(searchQuery));
            displayProducts(filteredProducts);
        }

        // Initial product display
        displayProducts(products);
    </script>

</body>
</html>
